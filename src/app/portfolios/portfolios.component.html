<h2>Portfolios list:</h2>
<ul>
  <li *ngFor='let portfolio of portfolios'>
    <button
      type="button"
      class="item"
      [class.selected]="portfolio.id === selectedPortfolio.id"
      (click)="onSelect(portfolio)"
    >
      <img src="" alt="{{ portfolio.id }}">
      <span class="name">{{ portfolio.name }}</span>
    </button>
  </li>
  <li>
    <button class="item">Add new</button>
  </li>
</ul>
